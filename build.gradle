plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.banghyang'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // 필수
    implementation 'org.springframework.boot:spring-boot-starter' // Spring boot
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Spring boot test
    implementation 'org.springframework.boot:spring-boot-starter-web' // REST API
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // jpa
    developmentOnly 'org.springframework.boot:spring-boot-devtools'// devtools
    implementation 'org.springframework.boot:spring-boot-starter-security' // spring security
    testImplementation 'org.springframework.security:spring-security-test' // spring security
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client' // OAuth2
    implementation 'org.projectlombok:lombok' // lombok
    annotationProcessor 'org.projectlombok:lombok' // 컴파일 시 Lombok 어노테이션 처리
    testAnnotationProcessor 'org.projectlombok:lombok' // 테스트 시 Lombok 어노테이션 처리
    runtimeOnly 'com.mysql:mysql-connector-j' // mysql
}

